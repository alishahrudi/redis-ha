version: '3'
services:
  redis-1:
    container_name: redis-1
    image: redis
    volumes:
      - ${PWD}/redis-1:/etc/redis/ 
    command: redis-server /etc/redis/redis.conf
    networks:
      - net
    expose:
      - 6379
